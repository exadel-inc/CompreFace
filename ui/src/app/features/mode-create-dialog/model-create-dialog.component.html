<h1 mat-dialog-title>{{ 'common.create' | translate }} {{ data.entityType }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>{{ 'common.name' | translate }}</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.entityName" placeholder="{{ 'common.name' | translate }}" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{ 'common.type' | translate }}</mat-label>
    <mat-select [(ngModel)]="data.type">
      <mat-option *ngFor="let type of typeValuesKeysArray" [value]="typeValues[type] | uppercase">{{ type | uppercase }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onCancelClick()">{{ 'common.capital.cancel' | translate }}</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data" [disabled]="!data.entityName || !data.type">
    {{ 'common.capital.create' | translate }}
  </button>
</div>
<button class="button-cross" mat-icon-button (click)="onCancelClick()">
  <mat-icon svgIcon="cross_new" inline="true"></mat-icon>
</button>
