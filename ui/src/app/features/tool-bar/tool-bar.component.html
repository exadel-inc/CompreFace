<mat-toolbar>
  <mat-toolbar-row class="container">
    <a class="logo" [routerLink]="'/'">
      <img src="assets/img/face-recognition-logo.svg" alt="{{ 'toolbar.logo' | translate }}" />
    </a>
    <div class="user-info-container">
      <button mat-menu-item (click)="goSignUp()" class="user-signup-button" *ngIf="isUserInfoAvailable">
        <span>{{ 'toolbar.signup' | translate }}</span>
      </button>
      <ng-container *ngIf="!isUserInfoAvailable">
        <span class="user-info-name">{{ userName }}</span>
        <span class="avatar-wrapper">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <img [src]="userAvatarInfo" alt="{{ 'toolbar.user_avatar_info' | translate }}" />
          </button>
        </span>
      </ng-container>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="doLogout()">
        <span>{{ 'toolbar.logout' | translate }}</span>
      </button>
      <button mat-menu-item (click)="onChangePassword()">
        <span>{{ 'toolbar.change_password' | translate }}</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
