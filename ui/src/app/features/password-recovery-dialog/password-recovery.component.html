<div class="dialog" mat-dialog>
  <div mat-dialog-header class="dialog__header">
    <h1 mat-dialog-title class="dialog__header--title">{{ 'recovery.password_recovery' | translate }}</h1>
  </div>
  <div class="dialog__content">
    <div class="form-field">
      <label>{{ 'recovery.label' | translate }}</label>
      <input type="email" matInput cdkFocusInitial [(ngModel)]="email" placeholder="{{ 'common.email' | translate }}" />
    </div>
  </div>
  <div class="dialog__actions">
    <button mat-flat-button class="cancel-btn" mat-dialog-close>
      {{ 'common.capital.cancel' | translate | titlecase }}
    </button>
    <button mat-flat-button [mat-dialog-close]="email" class="save-btn" [disabled]="!email">
      {{ 'common.capital.create' | translate | titlecase }}
    </button>
  </div>
  <button class="button-cross" mat-icon-button mat-dialog-close>
    <mat-icon svgIcon="cross_new" inline="true"></mat-icon>
  </button>
</div>
