<div class="face-result">
  <app-verification-result
    [processPhoto]="processPhoto$ | async"
    [processPhotoData]="dataProcessPhoto$ | async"
    [checkPhoto]="checkPhoto$ | async"
    [checkPhotoData]="dataCheckPhoto$ | async"
    [pending]="pending$ | async"
    [isLoaded]="isLoaded$ | async"
    [requestInfo]="requestInfo$ | async"
    [type]="type"
    [maxImageSize]="maxImageSize"
    (selectProcessFile)="processFileUpload($event)"
    (selectCheckFile)="checkFileUpload($event)"
    (resetProcessFile)="processFileReset($event)"
    (resetCheckFile)="checkFileReset($event)"
  >
  </app-verification-result>
</div>
