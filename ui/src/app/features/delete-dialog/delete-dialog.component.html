<h1 mat-dialog-title>{{ 'users.delete' | translate }}</h1>
<div class="mat-body-1" mat-dialog-content>
  <ng-container>
    <p>{{ 'users.confirmation_dialog.delete_confirmation_question' | translate }}</p>
  </ng-container>
</div>
<div class="actions">
  <button mat-flat-button [mat-dialog-close]="true" class="delete-btn">
    {{ 'common.capital.delete' | translate }}
  </button>
  <button mat-flat-button [mat-dialog-close]="false">{{ 'common.capital.cancel' | translate }}</button>
</div>
