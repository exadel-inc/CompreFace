<h1 mat-dialog-title>{{ 'toolbar.user_info' | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-error class="error-wrapper">
        <span>{{ 'registration.name_restriction' | translate }}</span>
        <mat-icon>warning</mat-icon>
      </mat-error>
      <input matInput placeholder="{{ 'registration.first_name' | translate }}" formControlName="firstName" name="firstName" required />
    </mat-form-field>

    <mat-form-field>
      <mat-error class="error-wrapper">
        <span>{{ 'registration.last_name_restriction' | translate }}</span>
        <mat-icon>warning</mat-icon>
      </mat-error>
      <input matInput placeholder="{{ 'registration.last_name' | translate }}" formControlName="lastName" name="lastName" required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button class="button-cancel" mat-flat-button (click)="onCancelClick()" cdkFocusInitial>{{ 'common.capital.cancel' | translate }}</button>
  <button class="button-create" color="primary" mat-flat-button (click)="onChangeClick()" [disabled]="!form.valid">
    {{ 'common.capital.rename' | translate }}
  </button>
</div>
