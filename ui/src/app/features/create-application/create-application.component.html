<div class="container">
  <div class="application">
    <h2 class="application__title">
      {{ 'create_application_wizard.title.p1' | translate }} <br />{{ 'create_application_wizard.title.p2' | translate }}
    </h2>

    <p class="application__info">
      <i>{{ 'create_application_wizard.info_about_application' | translate }}</i>
    </p>

    <p class="application__question">{{ 'create_application_wizard.application_name_question' | translate }}</p>

    <div class="application__form">
      <input
        class="name-input"
        type="text"
        placeholder=" {{ 'create_application_wizard.application_name' | translate }}"
        [(ngModel)]="applicationName"
      />

      <div class="next-btn">
        <button mat-flat-button color="primary" (click)="onNext()">
          {{ 'create_application_wizard.next' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
