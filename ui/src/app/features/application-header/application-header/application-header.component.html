<div class="application-header">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <mat-card class="application-header_left-coll">
    <div *ngIf="app">
      <div class="name-wrapper">
        <div class="name-item" matTooltip="{{ app.name }}" [matTooltipDisabled]="app.name.length <= maxHeaderLinkLength">
          <h1 class="mat-headline">{{ app.name | truncate: maxHeaderLinkLength }}</h1>
        </div>
        <div *ngIf="!isLoading && userRole">
          <mat-icon *ngIf="userRole === userRoleEnum.Owner" svgIcon="edit" (click)="onRename(app.name)"></mat-icon>
          <mat-icon *ngIf="userRole === userRoleEnum.Owner" svgIcon="trash" (click)="onDelete(app.name)"></mat-icon>
        </div>
      </div>
    </div>
  </mat-card>
</div>
