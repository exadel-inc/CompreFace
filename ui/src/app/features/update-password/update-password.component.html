<div class="recovery-card">
  <p class="recovery-card--title">
    {{ 'login.login' | translate }}
  </p>
  <div class="content">
    <form class="form-card--form" #form="ngForm">
      <div class="form-field" appearance="outline" hideRequiredMarker>
        <label>{{ 'login.password' | translate }}</label>
        <input
          [ngModel]="password"
          type="password"
          name="password"
          required
          placeholder="{{ 'change_password.new_password' | translate }}"
        />
        <span class="err" *ngIf="form.controls.password.status === 'INVALID' && form.controls.password.touched">
          <span>{{ 'login.password_hint' | translate }}</span>
        </span>
      </div>
      <div class="form-field" appearance="outline" hideRequiredMarker>
        <label>{{ 'login.password' | translate }}</label>
        <input
          [ngModel]="repeatPassword"
          type="password"
          name="repeatPassword"
          required
          placeholder="{{ 'change_password.repeate_password' | translate }}"
        />
        <span class="err" *ngIf="form.controls.password.status === 'INVALID' && form.controls.password.touched">
          <span>{{ 'login.password_hint' | translate }}</span>
        </span>
      </div>
    </form>
  </div>
  <div class="form-card--btn-wrapper">
    <button class="btn" mat-flat-button type="button" (click)="onSave()" form="loginForm" [disabled]="form.invalid">
      {{ 'common.submit' | translate }}
    </button>
    <div class="build-version">
      <span class="mat-caption">{{ 'applications.build' | translate }} {{ env.buildNumber }}</span>
    </div>
  </div>
</div>
