<div class="logo">
  <img src="assets/img/compreface_login_logo.svg" class="logo-img" alt="log-in-logo" />
</div>
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" id="loginForm">
      <mat-form-field class="login-full-width">
        <mat-error class="error-wrapper">
          <span>{{ 'login.email_hint' | translate }}</span>
          <mat-icon>warning</mat-icon>
        </mat-error>
        <input matInput placeholder="{{ 'login.email' | translate }}" formControlName="email" name="email" required />
      </mat-form-field>

      <mat-form-field class="login-full-width">
        <mat-error class="error-wrapper">
          <span>{{ 'login.password_hint' | translate }}</span>
          <mat-icon>warning</mat-icon>
        </mat-error>
        <input
          matInput
          placeholder="{{ 'login.password' | translate }}"
          formControlName="password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="[routes.SignUp]">{{ 'login.sign_up' | translate }}</button>
    <button mat-button type="submit" color="primary" form="loginForm" [disabled]="form.invalid || (isLoading$ | async)">
      {{ 'login.login' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
<div class="footer">
  <span class="mat-caption">build version: {{ env.buildNumber }}</span>
</div>
