<div class="main">
  <div class="add-subject">
    <button mat-flat-button color="primary" (click)="openModalWindow()">
      {{ 'manage_collection.left_side.add_subject' | translate }}
    </button>
  </div>
  <div class="search">
    <app-search-table (inputSearch)="onSearch($event)" searchPlaceholder="{{ 'manage_collection.left_side.search' | translate }}">
    </app-search-table>
  </div>
  <div class="spinner">
    <app-spinner *ngIf="isPending"></app-spinner>
  </div>
  <div class="subjects">
    <ng-container *ngIf="!isPending">
      <mat-selection-list [multiple]="false" (selectionChange)="onSelectedSubject($event.options)">
        <mat-list-option
          *ngFor="let name of subjectsList | subjectFilter: search"
          [selected]="subject === name"
          [value]="name"
          class="section"
        >
          <div class="avatar">
            <mat-icon svgIcon="avatar-subject"></mat-icon>
            <div class="name">
              {{ name }}
            </div>
          </div>
        </mat-list-option>
      </mat-selection-list>
    </ng-container>
  </div>
</div>
