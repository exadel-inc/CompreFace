<div class="app-search">
  <ng-container *ngIf="app; else appTitle">
    <div
      class="app-search--title mat-title"
      matTooltip="{{ app.name }}"
      matTooltipClass="bottom-arrow"
      [matTooltipPosition]="'above'"
      [matTooltipDisabled]="disableToolTip(app.name)"
    >
      {{ app.name | truncate: 20 }} {{ title }}
    </div>
  </ng-container>
  <ng-template #appTitle>
    <div class="app-search--title mat-title">{{ title }}</div>
  </ng-template>
  <div class="app-search--form" *ngIf="!hideContent">
    <input class="app-search--form_input mat-body-2" type="text" (input)="onInputChange($event)" [placeholder]="searchPlaceholder" />
    <mat-icon svgIcon="search"></mat-icon>
  </div>
  <ng-container *ngIf="!hideContent && title && currentRole as userRole">
    <button class="app-search--btn_user_list" type="button" *ngIf="userRole !== requiredRole" (click)="onOpenUserList()">
      <mat-icon>face</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="currentRole as userRole">
    <div class="app-search--btn">
      <button mat-flat-button *ngIf="userRole !== requiredRole" (click)="onButtonChange($event)">
        <mat-icon svgIcon="add_new"></mat-icon>
        <span class="app-search--btn_text">{{ buttonText }}</span>
      </button>
    </div>
  </ng-container>
</div>
