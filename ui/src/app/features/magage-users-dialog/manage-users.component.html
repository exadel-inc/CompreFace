<div class="container">
  <h1 class="container__title">{{ 'users.manage.manage_users_title' | translate }}</h1>

  <div class="search__form">
    <label class="search__form--label">{{ 'users.manage.search_label' | translate }}</label>
    <input type="text" class="search__form--input" [(ngModel)]="search" placeholder="{{ 'users.manage.user_name' | translate }}" />
  </div>

  <div class="user">
    <div class="user__list" *ngFor="let user of collection | userTableFilter: search">
      <div class="user__list--items">
        <label class="user__name">{{ user.firstName }} {{ user.lastName }}</label>
        <span class="user__role">{{ user.role | lowercase }}</span>
        <select
          *ngIf="data.currentUserId !== user.userId && user.userId !== owner.id"
          class="user__role--select"
          [(ngModel)]="user.role"
          (change)="onChange(user)"
        >
          <option *ngFor="let role of roleValues" class="user__role--option" name="role" [value]="role | uppercase">
            {{ role }}
          </option>
        </select>

        <div class="user__delete" *ngIf="data.currentUserId !== user.userId && user.userId !== owner.id">
          <mat-icon class="user__delete--icon" (click)="onDelete(user)"> delete_outline </mat-icon>
        </div>
      </div>
    </div>
  </div>

  <button class="container__btn" (click)="onSave()">
    {{ 'users.manage.save' | translate }}
  </button>
</div>
